<!DOCTYPE html>
<html>
<head>
  <title>Advanced Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-text">
  <p>QUIZ TIME ✦ TEST YOUR KNOWLEDGE ✦ CHALLENGE YOURSELF ✦</p>
  <p>QUIZ TIME ✦ TEST YOUR KNOWLEDGE ✦ CHALLENGE YOURSELF ✦</p>
</div>


<div class="container" id="startScreen">
  
  <h1>Quiz Application</h1>

  <select id="category">
    <option value="math">Maths</option>
    <option value="science">Science</option>
  </select>

  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <button onclick="startQuiz()">Start Quiz</button>
</div>

<div class="container hidden" id="quizScreen">
  <div id="scoreboard"></div>
  <div class="quiz-box">
    <div id="timer">⏱ <span id="time">15</span>s</div>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
  <button onclick="next()">Next</button>
</div>

<div class="container hidden" id="resultScreen">
  <h2>Result</h2>
  <p id="score"></p>
</div>

<script src="script.js"></script>
<script src="quiz.js"></script>
</body>
</html>
